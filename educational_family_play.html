<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Autism Evaluation Platform</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
      .logo-container {
         text-align: center;
         margin-bottom: 20px;
      }
      .language-selector {
         position: absolute;
         top: 10px;
         right: 20px;
      }
      .section {
         padding: 20px;
         background-color: #f7f7f7;
         border: 1px solid #ddd;
         margin-bottom: 20px;
         border-radius: 10px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
   </style>
   <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
   <script>
      function googleTranslateElementInit() {
         new google.translate.TranslateElement({
            pageLanguage: 'en',
            includedLanguages: 'en,hi,te', // English, Hindi, Telugu
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
         }, 'google_translate_element');
      }
   </script>
</head>
<body>
   <!-- Language Selector -->
   <div class="language-selector" id="google_translate_element"></div>

   <!-- Logo Section -->
   <div class="logo-container">
      <img src="GNITS_Logo.jpeg" alt="GNITS Logo" style="max-width: 150px; margin-right: 20px;">
      <img src="Ignitio logo.jpg" alt="Ignito Logo" style="max-width: 150px;">
   </div>

   <!-- Form Content -->
   <div class="container mt-5">
      <form id="evaluationForm">
         <!-- Page 1: Identification Details -->
         <div class="section">
            <h2>Educational History</h2>
            <div class="mb-3">
                <label for="schoolAge" class="form-label" data-translate="educationalHistory.schoolAge">Age of beginning of school</label>
                <input type="number" class="form-control" id="schoolAge" placeholder="Enter the age when schooling began">
            </div>

            <!-- Relationship between peers and teachers (textarea input) -->
            <div class="mb-3">
                <label for="peerTeacherRelationship" class="form-label" data-translate="educationalHistory.peerTeacherRelationship">Relationship between peers and teachers</label>
                <textarea class="form-control" id="peerTeacherRelationship" rows="3" placeholder="Describe the relationship with peers and teachers"></textarea>
            </div>

            <!-- School phobia, non-attendance, truancy, reading/writing difficulties (textarea input) -->
            <div class="mb-3">
                <label for="schoolIssues" class="form-label" data-translate="educationalHistory.schoolIssues">Any school phobia, non-attendance, truancy, or reading/writing difficulties</label>
                <textarea class="form-control" id="schoolIssues" rows="3" placeholder="Detail any school issues"></textarea>
            </div>

            <!-- Any other educational issues (textarea input) -->
            <div class="mb-3">
                <label for="anyOtherEducational" class="form-label" data-translate="educationalHistory.anyOther">Any other</label>
                <textarea class="form-control" id="anyOtherEducational" rows="3" placeholder="Enter any other educational issues"></textarea>
            </div>

         </div>

         <!-- Page 2: Parental Details -->
         <div class="section">
            <h2>Family History</h2>
            <div class="mb-3">
                <label for="siblingHistory" class="form-label">Sibling history:</label>
                <textarea class="form-control" id="siblingHistory" rows="2" placeholder="Enter sibling history details"></textarea>
              </div>
        
              <div class="mb-3">
                <label for="consanguinity" class="form-label">Consanguinity:</label>
                <textarea class="form-control" id="consanguinity" rows="2" placeholder="Enter details about consanguinity"></textarea>
              </div>
        
              <div class="mb-3">
                <label for="anyOthers" class="form-label">Any others:</label>
                <textarea class="form-control" id="anyOthers" rows="2" placeholder="Enter any other relevant family history"></textarea>
              </div>
             
         </div>

         <!-- Page 3: Play and Developmental History -->
         <div class="section">
            <h2>Play and Developmental History</h2>
            <div class="mb-3">
                <label for="playinghistory" class="form-label">Play History of the Child</label>
                <textarea class="form-control" id="playinghistory" rows="3" placeholder="Enter the play history of the Child"></textarea>
            </div>

            <h3>Developmental History</h3>
            <div class="mb-3">
                <label for="motordev" class="form-label">Motor Development</label>
                <textarea class="form-control" id="motordev" rows="1" placeholder=""></textarea>
            </div>
            <div class="mb-3">
                <label for="sensorydev" class="form-label">Sensory Development</label>
                <textarea class="form-control" id="sensorydev" rows="1" placeholder=""></textarea>
            </div>
            <div class="mb-3">
                <label for="speechdev" class="form-label">Speech and Language Development</label>
                <textarea class="form-control" id="speechdev" rows="1" placeholder=""></textarea>
            </div>
            <div class="mb-3">
                <label for="socialdev" class="form-label">Social Development</label>
                <textarea class="form-control" id="socialdev" rows="1" placeholder=""></textarea>
            </div>

            <!-- Navigation Buttons -->
            
         <!-- Navigation Buttons -->
         <div class="d-flex justify-content-between">
            <a href="perinatanew.html" class="btn btn-secondary">Previous</a>
            <a href="Behaviouralnew.html" class="btn btn-primary">Next</a>
         </div>
      </form>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
