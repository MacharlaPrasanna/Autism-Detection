<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="educationalHistory.pageTitle">Educational History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="translator.js"></script>
</head>
<body>
    <div class="container mt-5">
    <h2 data-translate="educationalHistory.pageTitle">Educational History</h2>
    <form id="educationalhistory">
            <!-- Age of beginning of school (number input) -->
            <div class="mb-3">
                <label for="schoolAge" class="form-label" data-translate="educationalHistory.schoolAge">Age of beginning of school</label>
                <input type="number" class="form-control" id="schoolAge" data-translate-placeholder="educationalHistory.schoolAgePlaceholder">
            </div>

            <!-- Relationship between peers and teachers (textarea input) -->
            <div class="mb-3">
                <label for="peerTeacherRelationship" class="form-label" data-translate="educationalHistory.peerTeacherRelationship">Relationship between peers and teachers</label>
                <textarea class="form-control" id="peerTeacherRelationship" rows="3" data-translate-placeholder="educationalHistory.peerTeacherRelationshipPlaceholder"></textarea>
            </div>

            <!-- School phobia, non-attendance, truancy, reading/writing difficulties (textarea input) -->
            <div class="mb-3">
                <label for="schoolIssues" class="form-label" data-translate="educationalHistory.schoolIssues">Any school phobia, non-attendance, truancy, any reading or writing difficulties</label>
                <textarea class="form-control" id="schoolIssues" rows="3" data-translate-placeholder="educationalHistory.schoolIssuesPlaceholder"></textarea>
            </div>

            <!-- Any other educational issues (textarea input) -->
            <div class="mb-3">
                <label for="anyOtherEducational" class="form-label" data-translate="educationalHistory.anyOther">Any other</label>
                <textarea class="form-control" id="anyOtherEducational" rows="3" data-translate-placeholder="educationalHistory.anyOtherPlaceholder"></textarea>
            </div>

            <!-- Navigation buttons -->
            <div class="d-flex justify-content-between">
                <a href="postnatal.html" class="btn btn-secondary" data-translate="educationalHistory.previous">Previous</a>
                <button type="submit" class="btn btn-primary" data-translate="educationalHistory.next">Next</button>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Apply translations
            translatePage();

            document.getElementById('educationalhistory').addEventListener('submit', function(event) {
                event.preventDefault();  // Prevent the default form submission behavior
                window.location.href = 'familyhistory.html';  // Navigate to the next page
            });
        });
    </script>
</body>
</html>
