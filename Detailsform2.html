<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism Assessment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="questionnaire_style.css">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC_8gFPJrjBhjs4Zj5YDyYcoZQjfl6Amr0",
            authDomain: "autism-evaluation-platform.firebaseapp.com",
            projectId: "autism-evaluation-platform",
            storageBucket: "autism-evaluation-platform.appspot.com",
            messagingSenderId: "748226978662",
            appId: "1:748226978662:web:cddef872e6bfc1fb131ea7",
            measurementId: "G-1TGEHTTJF4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('autismForm');
            form.addEventListener('submit', handleFormSubmit);

            // Set today's date as the default value for the date input
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            document.getElementById('dob').setAttribute('max', today);

            // Calculate age when DOB changes
            document.getElementById('dob').addEventListener('change', calculateAge);

            // Populate form data from sessionStorage if available
            populateFormData();
        });

        function calculateAge() {
            const dob = new Date(document.getElementById('dob').value);
            const today = new Date();
            let age = today.getFullYear() - dob.getFullYear();
            const monthDiff = today.getMonth() - dob.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                age--;
            }

            document.getElementById('age').value = age;
        }

        function populateFormData() {
            const savedData = JSON.parse(sessionStorage.getItem('formData'));
            if (savedData) {
                document.getElementById('name').value = savedData.name || '';
                document.getElementById('gender').value = savedData.gender || '';
                document.getElementById('date').value = savedData.date || new Date().toISOString().split('T')[0];
                document.getElementById('dob').value = savedData.dob || '';
                document.getElementById('age').value = savedData.age || '';
                document.getElementById('examiner').value = savedData.examiner || '';
            }
        }

        async function handleFormSubmit(event) {
            event.preventDefault();

            const user = auth.currentUser;
            if (!user) {
                console.error("No user is signed in.");
                return;
            }

            const formData = {
                name: document.getElementById('name').value,
                gender: document.getElementById('gender').value,
                date: document.getElementById('date').value,
                dob: document.getElementById('dob').value,
                age: document.getElementById('age').value,
                examiner: document.getElementById('examiner').value,
            };

            try {
                // Store the form data in Firestore under 'Questionnaire' subcollection
                const docRef = doc(db, "users", user.uid, "English Questionnaire", "details");
                await setDoc(docRef, {
                    ...formData,
                    timestamp: new Date()
                });

                console.log("Form data successfully stored in Firebase");

                // Save form data to sessionStorage for persistence
                sessionStorage.setItem('formData', JSON.stringify(formData));

                // Navigate to the next page
                window.location.href = `social.html?collectionName=Questionnaire`;
            } catch (error) {
                console.error("Error storing form data in Firebase: ", error);
            }
        }
    </script>
</head>
<body>
    <h2>Indian Scale for Assessment of Autism</h2>

    <form id="autismForm">
        <div class="question">
            <label for="name">Name of the child <span class="required">*</span></label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="question">
            <label for="gender">Gender <span class="required">*</span></label>
            <select id="gender" name="gender" class="form-select" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="question">
            <label for="date">Date <span class="required">*</span></label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>

        <div class="question">
            <label for="dob">D.O.B. <span class="required">*</span></label>
            <input type="date" id="dob" name="dob" class="form-control" required>
        </div>

        <div class="question">
            <label for="age">Age <span class="required">*</span></label>
            <input type="text" id="age" name="age" class="form-control" readonly>
        </div>

        <div class="question">
            <label for="examiner">Examiner <span class="required">*</span></label>
            <input type="text" id="examiner" name="examiner" class="form-control" required>
        </div>

        <div class="button-container">
            <a href="Questionnaire_score.html" class="btn prev-btn">Previous</a>
            <button type="submit">Next</button>
        </div>
    </form>

</body>
</html>
