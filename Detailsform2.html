<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism Assessment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="questionnaire_style.css">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyC_8gFPJrjBhjs4Zj5YDyYcoZQjfl6Amr0",
            authDomain: "autism-evaluation-platform.firebaseapp.com",
            projectId: "autism-evaluation-platform",
            storageBucket: "autism-evaluation-platform.appspot.com",
            messagingSenderId: "748226978662",
            appId: "1:748226978662:web:cddef872e6bfc1fb131ea7",
            measurementId: "G-1TGEHTTJF4"
        };
    
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
    
        async function storeFormDataInFirestore(data, studentName) {
    const user = auth.currentUser;
    if (user) {
        try {
            const userDoc = await getDoc(doc(db, "users", user.uid));
            if (!userDoc.exists()) {
                console.error("User document does not exist.");
                return;
            }

            const userData = userDoc.data();
            const role = userData.role;

            if (role === 'teacher') {
                // Get student's Aadhaar from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const studentAadhaar = urlParams.get('aadhaar');
                
                if (!studentAadhaar) {
                    console.error("Student Aadhaar not found in URL parameters");
                    return;
                }

                // Use the existing allocations path and existing student document
                const allocationDocId = `${userData.name}_${userData.organization}`;
                const studentDocId = `${studentName.toLowerCase()}_${studentAadhaar}`;
                
                // Path: allocations/[teachername_org]/allocated_students/[studentname_aadhaar]/teacherfilledquestionnaire/details
                const docRef = doc(db, 
                    "allocations", 
                    allocationDocId,
                    "allocated_students",
                    studentDocId, // Using existing document ID
                    "teacherfilledquestionnaire",
                    "details"
                );
                
                await setDoc(docRef, data);
                console.log("Teacher's form data stored successfully!");

            } else if (role === 'parent') {
                const childAadhaar = sessionStorage.getItem('currentChildAadhaar');
                if (!childAadhaar) {
                    console.error("Child Aadhaar number not found in session storage.");
                    return;
                }
                const docRef = doc(db, "users", user.uid, childAadhaar, "info", "parentfilledquestionnaire", "details");
                await setDoc(docRef, data);
                console.log("Parent's form data stored successfully!");
            }
        } catch (error) {
            console.error("Error storing data: ", error);
        }
    } else {
        console.error("User not signed in.");
    }
}
    
        document.addEventListener('DOMContentLoaded', () => {
            // Pre-fill student name and Aadhaar if available in URL
            const urlParams = new URLSearchParams(window.location.search);
            const studentName = urlParams.get('name');
            if (studentName) {
                document.getElementById('name').value = studentName;
            }

            const form = document.getElementById('autismForm');
    
            form.onsubmit = async (e) => {
                e.preventDefault();
    
                const studentAge = document.getElementById('age').value;
                const studentName = document.getElementById('name').value;
                const studentDob = document.getElementById('dob').value;
                const studentAadhaar = urlParams.get('aadhaar'); // Get from URL params

                const formData = {
                    name: studentName,
                    gender: document.getElementById('gender').value,
                    date: document.getElementById('date').value,
                    dob: studentDob,
                    age: studentAge,
                    examiner: document.getElementById('examiner').value,
                    timestamp: new Date(),
                    aadhaar: studentAadhaar // Include Aadhaar in form data
                };
    
                const errorMessageElement = document.getElementById('error-message');
                errorMessageElement.textContent = '';
    
                let allFilled = Object.values(formData).every(field => field);
                const age = parseInt(studentAge);
                if (isNaN(age) || age < 3 || age > 9) {
                    allFilled = false;
                    errorMessageElement.textContent = 'Age must be between 3 and 9 years.';
                }
    
                if (allFilled) {
                    await storeFormDataInFirestore(formData, studentName);
                    // Pass along both name and Aadhaar to next page
                    window.location.href = `social.html?studentName=${encodeURIComponent(studentName)}&studentAge=${encodeURIComponent(studentAge)}&studentDob=${encodeURIComponent(studentDob)}&studentAadhaar=${encodeURIComponent(studentAadhaar)}`;
                }
            };
    
            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    console.error("User not signed in.");
                }
            });
        });
    
        // Pre-fill the current date and validate the date of birth
        window.onload = function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            document.getElementById('dob').setAttribute('max', today);
    
            document.getElementById('dob').addEventListener('change', function() {
                const dobValue = this.value;
                if (dobValue) {
                    const dob = new Date(dobValue);
                    const today = new Date();
                    let age = today.getFullYear() - dob.getFullYear();
                    const monthDifference = today.getMonth() - dob.getMonth();
                    if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < dob.getDate())) {
                        age--;
                    }
                    document.getElementById('age').value = age;
                }
            });
        };
    </script>
</head>
<body>
    <h2>Indian Scale for Assessment of Autism</h2>

    <form id="autismForm" action="social.html" method="POST">
        <div class="question">
            <label for="name">Name of the child <span class="required">*</span></label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="question">
            <label for="gender">Gender <span class="required">*</span></label>
            <select id="gender" name="gender" class="form-select" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="question">
            <label for="date">Date <span class="required">*</span></label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>

        <div class="question">
            <label for="dob">D.O.B. <span class="required">*</span></label>
            <input type="date" id="dob" name="dob" class="form-control" required>
        </div>

        <div class="question">
            <label for="age">Age <span class="required">*</span></label>
            <input type="text" id="age" name="age" class="form-control" readonly>
        </div>

        <div id="error-message" style="color: red; margin-top: 5px;"></div>

        <div class="question">
            <label for="examiner">Examiner <span class="required">*</span></label>
            <input type="text" id="examiner" name="examiner" class="form-control" required>
        </div>

        <div class="button-container">
            <button type="submit">Next</button>
        </div>
    </form>
</body>
</html>
