<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism Assessment Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fdf2f2; /* Background color of the page */
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 500px; /* Increased width for longer title */
        }

        input, select {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        button, .previous-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover, .previous-button:hover {
            background-color: #0056b3;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .previous-button {
            align-self: flex-start; /* Aligns "Previous" button to the left */
            margin-top: 10px;
            text-decoration: none;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <!-- Form submits to nextPage.html -->
    <form id="autismForm" action="Social.html" method="POST">
        <h1>Indian Scale for Assessment of Autism</h1>
        
        <label for="name">Name of the child:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="dob">D.O.B.:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required>

        <label for="examiner">Examiner:</label>
        <input type="text" id="examiner" name="examiner" required>

        <!-- Buttons container -->
        <div class="button-container">
            <!-- Previous page button/link -->
            <a href="Questionnaire_score.html" class="previous-button">Previous</a>
            
            <!-- Submit button -->
            <button type="submit">Next</button>
        </div>
    </form>

    <script>
        document.getElementById('autismForm').addEventListener('submit', function(event) {
            var form = this;
            var allFilled = true;
            
            // Check if all fields are filled
            form.querySelectorAll('input, select').forEach(function(input) {
                if (!input.value) {
                    allFilled = false;
                }
            });

            if (!allFilled) {
                event.preventDefault();
                alert('Please fill out all the fields before proceeding.');
            }
        });
    </script>

</body>
</html>
