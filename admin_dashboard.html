<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin's Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="teacher_dashboard_style.css" rel="stylesheet">
    
</head>
<body class="d-flex flex-column bg-light-blue">

    <!-- Loading overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Offline indicator -->
    <div id="offline-indicator" class="offline-indicator">
        You are currently offline. Some features may be limited.
    </div>

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="user-name">Admin's Dashboard</a>
                <button id="logout-btn" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </nav>
          

     <!-- Firebase and JavaScript -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC_8gFPJrjBhjs4Zj5YDyYcoZQjfl6Amr0",
            authDomain: "autism-evaluation-platform.firebaseapp.com",
            projectId: "autism-evaluation-platform",
            storageBucket: "autism-evaluation-platform.appspot.com",
            messagingSenderId: "748226978662",
            appId: "1:748226978662:web:cddef872e6bfc1fb131ea7",
            measurementId: "G-1TGEHTTJF4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const showLoading = () => document.getElementById('loading-overlay').style.display = 'flex';
        const hideLoading = () => document.getElementById('loading-overlay').style.display = 'none';

        async function initializeDashboard(user) {
            showLoading();
            try {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    if (userData.role !== "admin") {
                        alert("Access Denied!");
                        window.location.href = "index.html";
                        return;
                    }
                    document.getElementById('user-name').textContent = `${userData.name}'s Dashboard`;
                }
            } catch (error) {
                console.error("Error fetching user data:", error);
            } finally {
                hideLoading();
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) initializeDashboard(user);
            else window.location.href = "login.html";
        });

        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                localStorage.clear();
                window.location.href = "login.html";
            } catch (error) {
                console.error("Logout Error:", error);
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
