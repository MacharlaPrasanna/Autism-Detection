<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Councellor-Child Allocation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .allocation-card {
            transition: all 0.3s ease;
        }
        .allocation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .child-item {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
        }
        .stats-card {
            background: linear-gradient(45deg, #4b6cb7 0%, #182848 100%);
            color: white;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading-overlay.active {
            display: flex;
        }
        .spinner-container {
            text-align: center;
        }
        .loading-text {
            margin-top: 1rem;
            color: #4b6cb7;
            font-weight: bold;
        }
        .no-data-message {
            text-align: center;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-container">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="loading-text">Loading data...</div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Councellor-Child Allocation Dashboard</a>
            <button id="logoutBtn" class="btn btn-light">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-12">
                <select id="orgSelect" class="form-select">
                    <option value="">Select Organization</option>
                </select>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="card-body">
                        <h5 class="card-title">Total Teachers</h5>
                        <h2 id="teacherCount">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="card-body">
                        <h5 class="card-title">Total Children</h5>
                        <h2 id="childrenCount">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="card-body">
                        <h5 class="card-title">Minimum children per Teacher</h5>
                        <h2 id="childrenPerTeacher">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <div id="allocationsContainer" class="row">
            <!-- Allocation cards will be inserted here -->
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            getDocs, 
            doc, 
            getDoc, 
            setDoc, 
            onSnapshot,
            query,
            where 
        } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";  // Firebase Authentication import

        const firebaseConfig = {
            apiKey: "AIzaSyC_8gFPJrjBhjs4Zj5YDyYcoZQjfl6Amr0",
            authDomain: "autism-evaluation-platform.firebaseapp.com",
            projectId: "autism-evaluation-platform",
            storageBucket: "autism-evaluation-platform.appspot.com",
            messagingSenderId: "748226978662",
            appId: "1:748226978662:web:cddef872e6bfc1fb131ea7",
            measurementId: "G-1TGEHTTJF4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const elements = {
            orgSelect: document.getElementById('orgSelect'),
            allocationsContainer: document.getElementById('allocationsContainer'),
            teacherCount: document.getElementById('teacherCount'),
            childrenCount: document.getElementById('childrenCount'),
            childrenPerTeacher: document.getElementById('childrenPerTeacher'),
            loadingOverlay: document.getElementById('loadingOverlay'),
            logoutBtn: document.getElementById('logoutBtn')  // Logout button reference
        };

        function showLoading() {
            elements.loadingOverlay.classList.add('active');
            elements.orgSelect.disabled = true;
        }

        function hideLoading() {
            elements.loadingOverlay.classList.remove('active');
            elements.orgSelect.disabled = false;
        }

        function clearDashboard() {
            elements.allocationsContainer.innerHTML = '';
            updateStats([], 0);
        }

        function showNoDataMessage(message) {
            elements.allocationsContainer.innerHTML = `
                <div class="col-12">
                    <div class="no-data-message">
                        <h4 class="text-muted">${message}</h4>
                    </div>
                </div>
            `;
        }

        async function displayCurrentAllocations(orgName, teachers) {
            elements.allocationsContainer.innerHTML = '';
            let totalChildren = 0;

            if (!teachers || teachers.length === 0) {
                showNoDataMessage('No teachers available in this organization');
                updateStats([], 0);
                return;
            }

            let hasChildren = false;
            
            for (const teacher of teachers) {
                const docId = `${teacher.name}_${orgName}`.replace(/\s+/g, '_').toLowerCase();
                const studentsSnapshot = await getDocs(collection(db, "allocations", docId, "allocated_students"));
                
                const allocation = {
                    teacherName: teacher.name,
                    email: teacher.email,
                    children: []
                };

                studentsSnapshot.forEach(doc => {
                    allocation.children.push(doc.data());
                    hasChildren = true;
                });

                totalChildren += allocation.children.length;

                const cardHtml = `
                    <div class="col-md-4 mb-4">
                        <div class="card allocation-card">
                            <div class="card-header bg-primary text-white">
                                <h5 class="card-title mb-0">${allocation.teacherName}</h5>
                                <small>${allocation.email}</small>
                            </div>
                            <div class="card-body">
                                <h6 class="mb-3">Assigned Children: ${allocation.children.length}</h6>
                                <div class="children-list">
                                    ${allocation.children.map(child => `
                                        <div class="child-item">
                                            <strong>${child.name}</strong><br>
                                            <small class="text-muted">Aadhaar: ${child.aadhaar}</small>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                elements.allocationsContainer.innerHTML += cardHtml;
            }

            if (!hasChildren) {
                showNoDataMessage('No children assigned in this organization');
            }

            updateStats(teachers, totalChildren);
        }

        function updateStats(teachers, allocatedChildrenCount) {
            elements.teacherCount.textContent = teachers.length;
            elements.childrenCount.textContent = allocatedChildrenCount;
            elements.childrenPerTeacher.textContent = 
                teachers.length ? Math.round(allocatedChildrenCount / teachers.length) : 0;
        }

        async function processOrgUpdates(orgData, orgName) {
            try {
                showLoading();
                
                if (!orgData || !orgData.teachers || orgData.teachers.length === 0) {
                    showNoDataMessage('No teachers found in this organization');
                    updateStats([], 0);
                    return;
                }

                const teachers = orgData.teachers;
                await displayCurrentAllocations(orgName, teachers);
            } finally {
                hideLoading();
            }
        }

        async function loadOrganizations() {
            try {
                showLoading();
                const querySnapshot = await getDocs(collection(db, "organizations"));
                elements.orgSelect.innerHTML = '<option value="">Select Organization</option>';
                querySnapshot.forEach((doc) => {
                    elements.orgSelect.innerHTML += `
                        <option value="${doc.id}">${doc.data().name || doc.id}</option>
                    `;
                });
            } catch (error) {
                console.error("Error loading organizations:", error);
                alert("Error loading organizations");
            } finally {
                hideLoading();
            }
        }

        elements.orgSelect.addEventListener('change', async (e) => {
            clearDashboard();
            
            if (e.target.value) {
                const orgId = e.target.value;
                showLoading();
                
                try {
                    const docSnapshot = await getDoc(doc(db, "organizations", orgId));
                    if (docSnapshot.exists()) {
                        const orgData = docSnapshot.data();
                        const orgName = orgData.name || orgId;
                        await processOrgUpdates(orgData, orgName);
                    } else {
                        showNoDataMessage('Organization not found');
                    }
                } catch (error) {
                    console.error("Error loading organization:", error);
                    showNoDataMessage('Error loading organization data');
                } finally {
                    hideLoading();
                }
            }
        });

        // Logout button functionality
        elements.logoutBtn.addEventListener('click', async () => {
            try {
                const auth = getAuth();
                await signOut(auth);
                alert("Logged out successfully");
                window.location.href="login.html";
            } catch (error) {
                console.error("Logout error:", error);
                alert("Error logging out");
            }
        });

        loadOrganizations();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
