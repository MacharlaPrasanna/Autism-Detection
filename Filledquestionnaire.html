<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers Filled Questionnaires</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="teachers_questionnaire_filled.css">
</head>
<body>
    <!-- Home Button -->
    <a href="teacher_dashboard.html" class="btn btn-primary home-button">Home</a>

    <div class="container mt-4">
        <!-- Page Title -->
        <h1 class="text-center my-4">Teachers Filled Questionnaires</h1>
        <br>
        <!-- Submissions Container -->
        <div id="submissionsContainer" class="row"></div>

        <!-- Loading Indicator -->
        <div id="loading" class="text-center text-primary my-4">Loading submissions...</div>

        <!-- Error Message -->
        <div id="error" class="text-center text-danger my-4" style="display: none;">
            Error loading submissions. Please refresh the page.
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC_8gFPJrjBhjs4Zj5YDyYcoZQjfl6Amr0",
            authDomain: "autism-evaluation-platform.firebaseapp.com",
            projectId: "autism-evaluation-platform",
            storageBucket: "autism-evaluation-platform",
            messagingSenderId: "748226978662",
            appId: "1:748226978662:web:cddef872e6bfc1fb131ea7",
            measurementId: "G-1TGEHTTJF4"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Function to display submissions as cards
        async function displaySubmissions(userId) {
            const submissionsContainer = document.getElementById('submissionsContainer');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            try {
                loading.style.display = 'block';
                error.style.display = 'none';
                submissionsContainer.innerHTML = '';

                // Fetch submissions
                const submissionsRef = db.collection('users').doc(userId).collection('submissions');
                const submissionsSnap = await submissionsRef.orderBy('submittedAt', 'desc').get();

                if (submissionsSnap.empty) {
                    loading.style.display = 'none';
                    error.style.display = 'block';
                    error.textContent = 'No submissions found.';
                    return;
                }

                submissionsSnap.forEach(doc => {
                    const data = doc.data();

                    // Skip if scores are empty
                    if (!data.scores || Object.keys(data.scores).length === 0) return;

                    const cardHTML = `
                        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                            <div class="card shadow-sm h-100">
                                <div class="card-body">
                                    <h5 class="card-title text-primary"><strong>Name: ${data.studentName || 'Unknown'}</strong></h5>
                                    <h5 class="card-title text-primary"><strong>Age:</strong> ${data.studentAge || 'Unknown'}</h5>
                                    <h5 class="card-title text-primary"><strong>DOB:</strong> ${data.studentDob || 'Unknown'}</h5>
                                    <p class="card-text"><strong>Submission Date:</strong> ${data.submittedAt.toDate().toLocaleString()}</p>
                                    <p class="card-text"><strong>Total Score:</strong> ${data.totalScore}</p>
                                    <p class="card-text"><strong>Autism Range:</strong> ${data.autismRange}</p>
                                    <p><strong>Scores Breakdown:</strong></p>
                                    <ul class="list-unstyled">
                                        ${Object.keys(data.scores).map(key => `
                                            <li><strong>${key}:</strong> ${data.scores[key]}</li>
                                        `).join('')}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    `;

                    submissionsContainer.insertAdjacentHTML('beforeend', cardHTML);
                });

                loading.style.display = 'none';
            } catch (err) {
                console.error('Error fetching submissions:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
            }
        }

        // Auth state listener
        auth.onAuthStateChanged(user => {
            if (user) {
                displaySubmissions(user.uid);
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
