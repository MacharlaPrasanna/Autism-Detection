<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism Evaluation Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Flexbox for logo and title */
        .logo-container {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo-container img {
            max-width: 80px;
            margin-right: 10px;
        }

        .logo-container h1 {
            margin-left: 10px;
        }

        /* Header and button styling */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px; /* Add padding to prevent overlap */
            background-color: #f8f8f8; /* Optional: Add a background color */
        }

        .auth-buttons a {
            margin-left: 10px;
        }

        /* Welcome Container Centering */
        .welcome-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: calc(100vh - 80px); /* Full height minus header height */
            padding: 20px; /* Prevent overlap with the header */
            box-sizing: border-box;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .logo-container img {
                max-width: 50px;
            }

            .logo-container h1 {
                font-size: 1.5rem;
                margin-left: 5px;
            }

            .auth-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }

            .auth-buttons a {
                margin: 5px 0;
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                flex-direction: column;
                align-items: center;
            }

            .logo-container h1 {
                margin-left: 0;
                text-align: center;
            }

            .auth-buttons {
                flex-direction: column;
                align-items: center;
            }

            .auth-buttons a {
                width: 100%;
                text-align: center;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="main-header">
        <div class="logo-container">
            <!-- First Logo -->
            <img src="GNITS_Logo.jpeg" alt="GNITS Logo" class="logo-img">
            <!-- Second Logo -->
            <img src="Ignitio logo.jpg" alt="IGNITO Logo" class="logo-img">
            <!-- Title -->
            <h1>Autism Evaluation Platform</h1>
        </div>
        <div class="auth-buttons">
            <a href="index.html" class="login-btn">Home</a>
            <a href="login.html" class="login-btn">Log In</a>
            <a href="register.html" class="login-btn">Sign Up</a>
        </div>
    </header>
    
    <!-- Welcome Section -->
    <div class="welcome-container">
        <!-- Title Section -->
        <div class="title-box">
            <h1>Welcome to the Autism Evaluation Platform</h1>
        </div>
        
        <!-- Description Section -->
        <div class="description-box">
            <p>Assess autism effectively using the ISAA questionnaire</p>
        </div>
    </div>
</body>
</html>
