<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
    <h2>Previous Diagnosis & Therapy Details</h2>
    <form id="previousdiagnosis">
        <div class="mb-3">
            <label for="prevtherapy" class="form-label"></label>
            <textarea class="form-control" id="prevtherapy" rows="3" placeholder=""></textarea>
        </div>
    </form>

    <br>

    <h2>Recommendation</h2>
    <form id="recommendation">
            <div class="mb-3">
                <label for="recommend" class="form-label"></label>
                <textarea class="form-control" id="recommend" rows="3" placeholder=""></textarea>
            </div>

            <!-- Navigation buttons -->
            <div class="d-flex justify-content-between">
                <a href="selfhelp.html" class="btn btn-secondary">Previous</a>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('recommendation').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission behavior
            window.location.href = 'selfhelp.html';  // Display an alert (or handle form submission)
        });
    </script>
</body>
</html>
